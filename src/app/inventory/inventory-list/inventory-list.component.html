<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="stock-container">
    <div class="wrapper">
        <div class="search-field">
            <mat-form-field appearance="outline">
                <mat-label>Search Medicine</mat-label>
                <input matInput (keyup)="searchMedicide($event)" #input>
            </mat-form-field>
            <button mat-raised-button color="primary">Search</button>
        </div>
        <div class="table-container">
            <table mat-table matSort [dataSource]="displayList" *ngIf="medicineList.length>0 && !isLoading;else noItem"  class="mat-elevation-z8" (matSortChange)="sortExpiry($event)">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Medicine Name</th>
                    <td mat-cell *matCellDef="let row">
                    {{row.name}}
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="batch">
                    <th mat-header-cell *matHeaderCellDef>Batch</th>
                    <td mat-cell *matCellDef="let row">
                    {{row.batch}}
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="expiry">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiry</th>
                    <td mat-cell *matCellDef="let row">
                    {{row.expiry}}
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef>Rate</th>
                    <td mat-cell *matCellDef="let row">
                    {{row.rate}}
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="mrp">
                    <th mat-header-cell *matHeaderCellDef>MRP</th>
                    <td mat-cell *matCellDef="let row">
                    {{row.mrp}}
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>STOCK</th>
                    <td mat-cell *matCellDef="let row">
                    {{row.stock}}
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="pck">
                    <th mat-header-cell *matHeaderCellDef>PACKING</th>
                    <td mat-cell *matCellDef="let row">
                        <div class="delete-class">
                            {{row.pckVal +' '+row.pck}}
                            <button mat-icon-button color="warn" (click)="deleteRow(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
        
            
                <tr mat-header-row *matHeaderRowDef="displayColumns;sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator> 
        </div>
    </div>
    <ng-template #noItem>
        <div class="container-fluid image-holder">
            <img src="../../../assets/noItem.jpeg" alt="NoItem">
        </div>
    </ng-template>
</div>
