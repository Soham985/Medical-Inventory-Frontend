<div class="container" #container>
    <table mat-table class="mat-elevation-z8" [dataSource]="data.medicineList">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef [ngStyle]="{'background-color':'beige'}"> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{(column=='pck')?element['pckVal']+' '+element[column]:element[column]}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close [ngStyle]="{'background-color':'blue','color':'white'}">Okay</button>
    </div>
</div>
